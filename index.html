<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TOP | Etch a Sketch</title>
</head>

<body>
  <header class="page-title">
    <h1>Etch a Sketch . . . &#x1F58C;</h1>
  </header>

  <main class="content">
    <div class="container-box"></div>
    <div class="container-button">
      <div class="container-button-left">
        <label>
          <input type="radio" name="draw">
          Eraser
        </label>

        <label>
          <input type="radio" name="draw">
          Fill
        </label>

        <label>
          <input type="radio" name="draw">
          Reset
        </label>

        <span class="slider">&nbsp;</span>
      </div>

      <div class="container-button-center">
        <button class="select-size">SIZE</button>
      </div>

      <div class="container-button-right">
        <label>
          <input type="radio" name="colors">
          Trail mode
        </label>

        <label>
          <input type="color" name="colors">
          Choose <span class="color-picker-icon">&nbsp;</span>
        </label>

        <label>
          <input type="radio" name="colors">
          RGB mode
        </label>

        <span class="slider">&nbsp;</span>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer-line">
      Built by Loki
    </p>
  </footer>
</body>

</html>
